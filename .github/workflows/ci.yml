---
name: Molecule Test
'on':
  pull_request:
  push:
    branches:
      - master
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version:
          - 3.8
    steps:
      - uses: actions/checkout@v2
        with:
          path: molecular-testing
          
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v2
        with:
          python-version: '${{ matrix.python-version }}'
          
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install molecule ansible-core
          python3 -m pip install --upgrade --user setuptools
          python3 -m pip install --user "molecule[docker]"
          # pwd
          # mkdir my_test_role
          #ls -la
          molecule init role acme.my_new_role --driver-name docker
          # cp -a /home/runner/work/newProject/my_new_role/. my_test_role/
          ln -s ../../roles/ ./home/runner/work/newProject/molecule/default/roles
      - name: Test with molecule
        run: cd my_new_role && molecule list && molecule create && molecule list && molecule converge
        
